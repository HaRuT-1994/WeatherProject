<div class="example-form">
  <div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
  </div>
  <form [formGroup] = "signinForm" (ngSubmit)="onSubmit()">
    <h2>Sign in with your email & password</h2>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="angular@example.com">

      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error> -->
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password"  placeholder="Example_146">
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error> -->
    </mat-form-field>
    <nav class="auth-buttons">
      <button mat-flat-button color="warn" type="submit">Sign In</button>
      <a routerLink="/auth/sign-up">Sign-up</a>
    </nav>
  </form>
</div>
